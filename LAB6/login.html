<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login</title>

    <style>
      /* PAGE BACKGROUND + CENTERING */
      * {
        box-sizing: border-box;
      }
      body {
        margin-top: 10px;
        margin-bottom: 10px;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        font-family: "Segoe UI", Tahoma, Arial, sans-serif;
        background: #e80000;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px 16px;
      }

      /* WHITE CARD FORM */
      form {
        background: #fff;
        width: 100%;
        max-width: 420px;
        border-radius: 8px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        padding: 26px;
      }

      /* HEADING */
      h1 {
        margin-top: 0;
        text-align: center;
        font-size: 28px;
        font-weight: 700;
        color: #765e5e;
      }

      /* LABEL ABOVE INPUT */
      label {
        display: block;
        margin-bottom: 8px;
        color: #222;
        font-size: 18px;
      }

      /* FORM GROUPS */
      .form-group {
        margin-bottom: 18px;
      }

      /* INPUTS */
      input[type="text"],
      input[type="password"],
      input[type="email"] {
        width: 100%;
        padding: 11px 12px;
        border: 1px solid #9b9b9b;
        border-radius: 6px;
        font-size: 17px;
        background: #fff;
      }

      input:focus {
        outline: none;
        box-shadow: 0 0 0 4px rgba(232, 0, 0, 0.07);
        border-color: #e80000;
      }

      /* SUBMIT BUTTON */
      button {
        display: block;
        width: 100%;
        padding: 12px;
        background: #e80000;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 14px;
      }
      button:hover {
        background: #c70000;
      }

      /* RESPONSIVE */
      @media (max-width: 640px) {
        h1 {
          font-size: 22px;
        }
        form {
          padding: 20px;
        }
      }
    </style>
  </head>

  <body>
    <form id="loginForm" action="/login" method="post">
      <h1>Student Login</h1>

      <div class="form-group">
        <label for="email"><strong>Email</strong></label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="password"><strong>Password</strong></label>
        <input type="password" id="password" name="password" required />
      </div>

      <button type="submit">Login</button>
    </form>
    <script>
      const loginForm = document.getElementById("loginForm");

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();

        document.cookie =
          "studentEmail=" +
          encodeURIComponent(email) +
          "; max-age=86400; path=/; SameSite=Lax";

        window.location.href = "register.html";
      });
    </script>
  </body>
</html>
