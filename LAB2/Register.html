<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form action="/submit_registration" method="post">
      <h1>Student Registration Form</h1>
      <div class="form-group">
        <label for="username"><strong>Student name</strong></label>
        <input type="text" id="username" name="username" required />
      </div>

      <div class="form-row">
        <div>
          <label for="mobile"><strong>Mobile No.</strong></label>
          <input type="text" id="mobile" name="mobile" required />
        </div>
        <div>
          <label for="email"><strong>Email ID</strong></label>
          <input type="email" id="email" name="email" required />
        </div>
      </div>

      <div class="form-row">
        <div>
          <label for="fathername"><strong>Father name</strong></label>
          <input type="text" id="fathername" name="fathername" required />
        </div>
        <div>
          <label for="mothername"><strong>Mother name</strong></label>
          <input type="text" id="mothername" name="mothername" required />
        </div>
      </div>

      <div class="form-row">
        <div>
          <label for="course"><strong>Select Course</strong></label>
          <select id="course" name="course" required>
            <option value="" disabled selected hidden>Select...</option>
            <option value="CCNA3">CCNA3</option>
            <option value="WEB DEVELOPMENT">WEB DEVELOPMENT</option>
            <option value="SYSTEM ADMINISTRATION">SYSTEM ADMINISTRATION</option>
            <option value="OPERATING SYSTEM">OPERATING SYSTEM</option>
          </select>
        </div>
        <div>
          <label for="dob"><strong>Date of Birth</strong></label>
          <input type="date" id="dob" name="dob" required />
        </div>
      </div>
      <div class="form-row">
        <div>
          <label for="province"><strong>Where you from?</strong></label>
          <select id="province" name="province" required>
            <option value="" disabled selected hidden>Please Select</option>
            <option value="CCNA3">Phnom Penh</option>
            <option value="WEB DEVELOPMENT">Siem Reap</option>
            <option value="SYSTEM ADMINISTRATION">Battambang</option>
            <option value="OPERATING SYSTEM">Kampong Cham</option>
          </select>
        </div>
        <div>
          <label><strong>What are your hobbies?</strong></label>
          <div class="hobbies-grid">
            <label
              ><input type="checkbox" name="hobit" value="reading" />
              Reading</label
            >
            <label
              ><input type="checkbox" name="hobit" value="sports" />
              Sports</label
            >
            <label
              ><input type="checkbox" name="hobit" value="music" /> Music</label
            >
            <label
              ><input type="checkbox" name="hobit" value="traveling" />
              Traveling</label
            >
            <label
              ><input type="checkbox" name="hobit" value="gaming" />
              Gaming</label
            >
            <label
              ><input type="checkbox" name="hobit" value="cooking" />
              Cooking</label
            >
          </div>
        </div>
      </div>
      <div class="form-row">
        <div>
          <label for="gender"><strong>Gender</strong></label>
          <div class="inline-group">
            <label
              ><input
                type="radio"
                id="male"
                name="gender"
                value="Male"
                required
              />
              Male</label
            >
            <label
              ><input type="radio" id="female" name="gender" value="Female" />
              Female</label
            >
          </div>
        </div>

        <div>
          <label for="photo"><strong>Student photo</strong></label>
          <input
            type="file"
            id="photo"
            name="photo"
            accept="image/*"
            required
          />
        </div>
      </div>
      <div class="form-row">
        <div class="full-span">
          <label for="address"><strong>Address</strong></label>
          <textarea id="address" name="address" rows="4" required></textarea>
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
