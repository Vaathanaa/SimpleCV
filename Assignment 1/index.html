<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kids Toys & Games Store</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563EB',
            lightPeach: '#FFE5D9',
            darkSlate: '#1F2937'
          }
        }
      }
    }
  </script>
</head>

<body class="font-sans bg-lightPeach text-darkSlate">

  <!-- Navbar -->
  <header class="max-w-7xl mx-auto px-6 py-6 flex items-center justify-between">
    <div class="text-2xl font-bold">LOGO</div>

    <nav class="hidden md:flex gap-8 font-medium">
      <a href="#" class="hover:text-orange-500 transition">ABOUT</a>
      <a href="#" class="hover:text-orange-500 transition">SERVICES</a>
      <a href="#" class="hover:text-orange-500 transition">CONTACT</a>
    </nav>

    <input
      type="text"
      placeholder="Search toys..."
      class="hidden md:block px-4 py-2 rounded-lg border border-orange-400 focus:ring-2 focus:ring-orange-400"
    />

    <button class="md:hidden">
      â˜°
    </button>
  </header>

  <!-- Hero Section -->
  <section class="relative overflow-hidden">
    <div class="max-w-7xl mx-auto px-6 py-20 grid lg:grid-cols-2 gap-12 items-center">

      <!-- Text -->
      <div class="text-center lg:text-left z-10">
        <h1 class="text-5xl font-extrabold mb-4">
          Kids <span class="text-orange-500">Toys</span>
        </h1>
        <p class="text-xl font-semibold mb-4">Fun & Educational Games</p>
        <p class="mb-8 max-w-md mx-auto lg:mx-0">
          Discover joyful toys that spark creativity, learning, and imagination for kids of all ages.
        </p>

        <button class="bg-darkSlate text-white px-8 py-3 rounded-xl shadow-lg hover:bg-slate-700 transition">
          BUY NOW
        </button>
      </div>

      <!-- Image -->
      <div class="relative flex justify-center">
        <img
          src="Picture/Kid1.png"
          alt="Happy kid"
          class="w-[300px] md:w-[380px] lg:w-[420px] drop-shadow-xl"
        />
      </div>

    </div>

    <!-- Decorative Shapes -->
    <div class="absolute -top-24 -left-24 w-72 h-72 bg-orange-300 rounded-full opacity-60"></div>
    <div class="absolute bottom-0 -right-32 w-96 h-96 bg-teal-300 rounded-full opacity-60"></div>
    <div class="absolute top-1/3 right-10 w-40 h-40 bg-pink-300 rounded-full opacity-60"></div>
  </section>

</body>
</html>
