<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercises Combined</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      line-height: 1.6;
    }
    h2 {
      margin-top: 30px;
    }
    input, textarea, button {
      padding: 5px 10px;
      margin: 5px 0;
    }
    .output {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Leap Year -->
  <h2>Leap Year Checker</h2>
  <input type="number" id="yearInput" placeholder="Enter a year">
  <button onclick="checkLeapYear()">Check</button>
  <p id="leapResult" class="output"></p>

  <!-- Color Array -->
  <h2>Colors Array</h2>
  <button onclick="showColors()">Show Colors</button>
  <p id="colorResult" class="output"></p>

  <!-- Greeting with Time -->
  <h2>Greeting & Current Time</h2>
  <p id="currentTime" class="output"></p>
  <p id="greeting" class="output"></p>

  <!-- Caesar Cipher -->
  <h2>Caesar Cipher</h2>
  <textarea id="inputText" placeholder="Enter text"></textarea><br>
  <input type="number" id="shift" value="3"><br>
  <button onclick="encryptText()">Encrypt</button>
  <button onclick="decryptText()">Decrypt</button>
  <p id="cipherResult" class="output"></p>

  <script>
    // Leap Year Checker
    function checkLeapYear() {
      const year = document.getElementById("yearInput").value;
      const result = document.getElementById("leapResult");

      if (year === "") {
        result.textContent = "Please enter a year.";
        return;
      }

      if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
        result.textContent = year + " is a leap year.";
      } else {
        result.textContent = year + " is not a leap year.";
      }
    }

    // Color Array
    function showColors() {
      const colors = ["Red", "Green", "White", "Black"];
      document.getElementById("colorResult").textContent = colors.join(", ");
    }

    // Time & Greeting
    function updateTimeAndGreeting() {
      const now = new Date();
      const hour = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, "0");
      const seconds = now.getSeconds().toString().padStart(2, "0");

      document.getElementById("currentTime").textContent =
        `Current Time: ${hour}:${minutes}:${seconds}`;

      if (hour >= 5 && hour < 12) {
        document.getElementById("greeting").textContent = "Good Morning";
      } else if (hour >= 12 && hour < 18) {
        document.getElementById("greeting").textContent = "Good Afternoon";
      } else {
        document.getElementById("greeting").textContent = "Good Evening";
      }
    }

    setInterval(updateTimeAndGreeting, 1000);
    updateTimeAndGreeting();

    // Caesar Cipher Encrypt
    function encryptText() {
      const text = document.getElementById("inputText").value;
      const shift = parseInt(document.getElementById("shift").value);
      let result = "";

      for (let char of text) {
        let code = char.charCodeAt(0);

        if (code >= 65 && code <= 90) {
          result += String.fromCharCode(((code - 65 + shift) % 26) + 65);
        } else if (code >= 97 && code <= 122) {
          result += String.fromCharCode(((code - 97 + shift) % 26) + 97);
        } else {
          result += char;
        }
      }

      document.getElementById("cipherResult").textContent = result;
    }

    // Caesar Cipher Decrypt
    function decryptText() {
      const text = document.getElementById("inputText").value;
      const shift = parseInt(document.getElementById("shift").value);
      let result = "";

      for (let char of text) {
        let code = char.charCodeAt(0);

        if (code >= 65 && code <= 90) {
          result += String.fromCharCode(((code - 65 - shift + 26) % 26) + 65);
        } else if (code >= 97 && code <= 122) {
          result += String.fromCharCode(((code - 97 - shift + 26) % 26) + 97);
        } else {
          result += char;
        }
      }

      document.getElementById("cipherResult").textContent = result;
    }
  </script>

</body>
</html>
